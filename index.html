<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A task manager PWA with voice input support">
    <meta name="theme-color" content="#4a90d9">
    <title>Task Manager</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="apple-touch-icon" href="icons/icon-192.svg">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Task Manager</h1>
        </header>

        <main class="app-main">
            <section class="task-form-section">
                <form id="task-form" class="task-form">
                    <div class="form-row">
                        <div class="input-group input-with-voice">
                            <input
                                type="text"
                                id="task-input"
                                placeholder="Enter a task..."
                                required
                                autocomplete="off"
                            >
                            <button type="button" id="voice-btn" class="voice-btn" title="Voice input">
                                <svg class="mic-icon" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                                </svg>
                                <span class="recording-indicator"></span>
                            </button>
                        </div>
                    </div>

                    <div class="form-row form-row-split">
                        <div class="input-group">
                            <label for="category-select">Category</label>
                            <select id="category-select">
                                <option value="work">Work</option>
                                <option value="personal">Personal</option>
                                <option value="shopping">Shopping</option>
                                <option value="health">Health</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="time-select">Time Estimate</label>
                            <select id="time-select">
                                <option value="15">Quick (15 min)</option>
                                <option value="30">Short (30 min)</option>
                                <option value="60">Medium (1 hour)</option>
                                <option value="120">Long (2 hours)</option>
                                <option value="240">Extended (4+ hours)</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </section>

            <section class="filter-section">
                <div class="filter-group">
                    <label>Filter by category:</label>
                    <select id="filter-category">
                        <option value="all">All Categories</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </section>

            <section class="task-list-section">
                <div id="task-list" class="task-list">
                    <!-- Tasks will be rendered here -->
                </div>
                <p id="empty-message" class="empty-message">No tasks yet. Add one above!</p>
            </section>
        </main>

        <div id="voice-status" class="voice-status hidden">
            <div class="voice-status-content">
                <div class="pulse-ring"></div>
                <span>Listening...</span>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/speech.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
